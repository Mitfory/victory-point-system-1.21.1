# Placeholders:
# Format is %stats_top_X_SORTMETHOD%;
# Top 10 positions, can be sorted by: kd, points, all_kills, player_kills
# so let's say you wanted to get top 7 kill position, you'd do %stats_top_7_all_kills%

# points-per-kill-list-override list functions in format "EntityType:Amount"
# Refer to: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html
# Default values: Player - 200, Passive mob - 10, Monster - 20, Wither/Dragon - 400, Warden: 500

stats-command:
  permission: "vpsystem.stats" # set to "none" to deactivate
  gui-title: "&7Statistics"

are-perks-cumulative: true

points-per-kill-list-override: [] # Delete brackets if you want to override entity types
# - "PLAYER:250"
# - "WARDEN:600"
# - "PIG:15"

# NOTE: First level is the default, don't remove it
levels:
  1:
    title: "&aScout"
    points:
      to-level-up: 300
      on-death: 0
    perks:
      damage: 0.5
      health: 0.5
  2:
    title: "&aSquire"
    points:
      to-level-up: 300
      on-death: -25
    perks:
      damage: 0.5
      health: 0.5
  3:
    title: "&aKnight"
    points:
      to-level-up: 300
      on-death: -50
    perks:
      damage: 0.5
      health: 0.5